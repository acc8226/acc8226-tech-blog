endOfLine: lf
# 在语句末尾是否打印分号
semi: false
# 指定每个缩进级别的空格数
tabWidth: 4
overrides:
  - files:
      - "*.js"
      - "*.ts"
      - "*.yml"
      - "*.yaml"
    options:
      tabWidth: 2
  - files:
      - "*.md"
      - "*.markdown"
    options:
      tabWidth: 2
  - files:
      - "*.bat"
      - "*.cmd"
      - "*.cs"
    options:
      endOfLine: crlf
  - files:
      - "package.json"
    options:
      tabWidth: 2
