name: kaiLee DiaoDiaoDiao

on:
  push:
    branches:
      - "master"
  workflow_dispatch:

env:
  NODE_VERSION: '16' # set this to the node version to use

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: npm install, build
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install hexo-cli -g
      - run: npm ci
      - run: hexo clean
      - run: hexo g
      - run: git config --global user.name "giteego"
      - run: git config --global user.email "giteego@github.fun"
      - run: git clone https://${{ secrets.USERNAME }}:${{ secrets.ACCESSTOKEN }}@${{ secrets.HOSTNAME }}/${{ secrets.USERNAME }}/${{ secrets.REPOPATH }}
      - run: cd ${{ secrets.USERNAME }} && git rm -rf . && cp -r ../public/* ./ && cp ./404/index.html ./404.html && git add . && git commit -m "committed by gitee go" && git push origin master

      - name: Build Gitee Pages
        uses: yanglbme/gitee-pages-action@main
        with:
          # 注意替换为你的 Gitee 用户名
          gitee-username: kaiLee
          # 注意在 Settings->Secrets 配置 GITEE_PASSWORD
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          # 注意替换为你的 Gitee 仓库，仓库名严格区分大小写，请准确填写，否则会出错
          gitee-repo: kaiLee/kaiLee