<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        p {
            font-size: 1em;
            color: #666;
        }
        h1 {
            font-size: 2em;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>跳转中...</h1>
    <p id="no-js-message">如果页面没有自动跳转，请<a href="https://feipig.fun">点击这里</a>。</p>
    <script>
        // 尝试隐藏无JavaScript消息
        document.getElementById('no-js-message').style.display = 'none'

        window.onload = function() {
            var url1 = 'https://feipig.fun/'
            var url2 = 'https://acc8226.atomgit.net/s/'

            // 创建一个Image对象来测试网站图标的加载情况
            var img = new Image();
            img.onload = function() {
                // 图标加载成功，跳转到原网站
                window.location.href = url1;
            };
            img.onerror = function() {
                // 图标加载失败，跳转到备用网站
                window.location.href = url2;
            };
            img.src = 'https://feipig.fun/images/upyun_logo.png'; // 开始加载图标          
        }
    </script>
</body>
</html>
